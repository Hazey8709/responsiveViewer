<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Responsive Design testing For the web"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Responsive Design Testing</title>
    </head>

    <body id="container">
        <div id="url">
            <form method="post">
                <input
                    type="text"
                    placeholder="Test your Project's Responsiveness!"
                />
                <input type="submit" value="submit" />
                <div id="options">
                    <label for="normal"
                        ><input
                            id="normal"
                            type="radio"
                            name="option"
                            value="1"
                            checked
                        />Width only</label
                    >

                    <label for="accurate"
                        ><input
                            id="accurate"
                            type="radio"
                            name="option"
                            value="2"
                        />Device sizes</label
                    >
                </div>
            </form>
        </div>
        <div id="frames" class="widthOnly">
            <div id="inner">
                <div id="f1" class="frame">
                    <h2>
                        350<span> x 600px</span>
                        <span class="small">(small phone)</span>
                    </h2>
                    <iframe seamless width="360" height="615"></iframe>
                </div>
                <div id="f2" class="frame">
                    <h2>
                        400<span> x 750px</span>
                        <span class="small">(iPhone)</span>
                    </h2>
                    <iframe seamless width="415" height="765"></iframe>
                </div>
                <div id="f3" class="frame">
                    <h2>
                        480<span> x 800</span>
                        <span class="small">(small tablet)</span>
                    </h2>
                    <iframe seamless width="495" height="800"></iframe>
                </div>
                <div id="f4" class="frame">
                    <h2>
                        810<span> x 1080</span>
                        <span class="small">(iPad - Portrait)</span>
                    </h2>
                    <iframe seamless width="825" height="1095"></iframe>
                </div>
                <div id="f5" class="frame">
                    <h2>
                        1080<span> x 810</span>
                        <span class="small">(iPad - Landscape)</span>
                    </h2>
                    <iframe seamless width="1095" height="825"></iframe>
                </div>
            </div>
        </div>

        <div class="notice">
            <p>
                Made by:
                <a href="https://noobiej.tech" target="_blank">Noobie J</a> -
                <a
                    href="https://github.com/Hazey8709/responsiveViewer"
                    target="_blank"
                    >Check it out on GitHub</a
                >
                <a href="mailto:questions@noobiej.tech"
                    >questions@noobiej.tech</a
                >
            </p>

            <p>
                Note: The content may not be pixel perfect! Use as a guide only
                to get an idea how it will look.
            </p>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
        <script src="responsive.js"></script>
    </body>
</html>
